<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - HH.ru Auto Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .alert {
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-container p-5">
            <div class="text-center mb-4">
                <h1 class="display-6 fw-bold text-primary mb-3">
                    <i class="fas fa-sign-in-alt me-3"></i>Вход в систему
                </h1>
                <p class="text-muted">HH.ru Auto Apply</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="fas fa-user me-1"></i>Имя пользователя
                    </label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Введите имя пользователя" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="fas fa-lock me-1"></i>Пароль
                    </label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Введите пароль" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Войти
                    </button>
                </div>

                <div class="text-center">
                    <a href="/register" class="text-decoration-none">
                        <i class="fas fa-user-plus me-1"></i>Создать аккаунт
                    </a>
                </div>
            </form>

            <!-- Уведомления -->
            <div id="notifications"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохраняем токен
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
                    
                    showNotification('Успешный вход!', 'success');
                    
                    // Перенаправляем на главную страницу
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showNotification(data.detail || 'Ошибка входа', 'danger');
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'danger');
            }
        });

        function showNotification(message, type) {
            const notifications = document.getElementById('notifications');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            notifications.appendChild(alert);
            
            // Автоматическое удаление через 5 секунд
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
